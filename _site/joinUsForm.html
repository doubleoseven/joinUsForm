<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/my_js.js"></script>
</head>

<body>
	<div class="container">
		<form role="form" class="form-control">

			<h3>Join Us</h3>

			<hr>
 
			<div class="form-group">
			<label>Enter your full name, please:</label><br>
			<input type="text" name="name" id="fullname" placeholder="Full Name">
			</div>

			<div class="form-group">
			<label>Enter your Effat Email Address:</label><br>
			<input type="email" name="_replyto" id="effatemail" placeholder="Effat Email">
			</div>

			<div class="form-group">
			<label>Enter your Github Username (if you've got one):</label><br>
			<input type="text" name ="username" id="github" placeholder="Github Username">
			</div>

			<hr>

			<div class="form-group">

			<div>
			<button onclick="check_empty()" type="cancel" id="cancel">Cancel</button>
			</div>

			<div>
			<button onclikc="" type="submit" id="submit">Register</button>
			</div>

			</div>
		</form>
	</div>

</body>
</html>
